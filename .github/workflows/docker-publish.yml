name: Build & Publish Images (GHCR)

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/app/**"
      - "apps/api/**"
      - ".github/workflows/docker-publish.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: tadeubdev

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./apps/app
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/infra-swarm-app:latest
            ghcr.io/${{ env.OWNER }}/infra-swarm-app:${{ github.sha }}

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/infra-swarm-api:latest
            ghcr.io/${{ env.OWNER }}/infra-swarm-api:${{ github.sha }}
