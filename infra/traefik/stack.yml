services:
  traefik:
    image: traefik:v3.6
    command:
      - --configFile=/etc/traefik/traefik.yml
    ports:
      - "80:80"
    networks:
      - public
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
      - type: bind
        source: /root/opt/infra-swarm/infra/traefik/traefik.yml
        target: /etc/traefik/traefik.yml
        read_only: true
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true

        # Dashboard via subdom√≠nio
        - traefik.http.routers.traefik.rule=Host(`traefik.tadeubarbosa.work`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
        - traefik.http.routers.traefik.entrypoints=web
        - traefik.http.routers.traefik.service=api@internal
        - traefik.http.services.traefik.loadbalancer.server.port=8080

networks:
  public:
    external: true
